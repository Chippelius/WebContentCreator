</head>

<body class="body clearfix">
    <div id="sidenav" class="sidenav clearfix" onclick="window.hideMenubar()">
        <div id="closebutton" class="closebutton clearfix" onclick="window.hideMenubar()">
            <p class="sidenav-header">Seiten:</p>
            <div class="closebuttonline turn-45-right"></div>
            <div class="closebuttonline turn-45-left"></div>
        </div>
        <a href="pages/startpage.html" target="frame" class="menuitem">Home</a>
        <a href="pages/beispiel1.html" target="frame" class="menuitem">Beispiel Station 1</a>
        <a href="pages/beispiel2.html" target="frame" class="menuitem">Beispiel Station 2</a>
        <a href="pages/beispiel3.html" target="frame" class="menuitem">Beispiel Staion 3</a>
        <a href="pages/beispiel4.html" target="frame" class="menuitem">Beispiel Station 4</a>
        <a href="pages/beispiel5.html" target="frame" class="menuitem">Beispiel Station 5</a>
        <a href="pages/beispiel6.html" target="frame" class="menuitem">Beispiel Station 6</a>
        <a href="pages/beispiel7.html" target="frame" class="menuitem">Beispiel Station 7</a>
        <a href="pages/beispiel8.html" target="frame" class="menuitem">Beispiel Station 8</a>

    </div>
    <div id="canvas" class="canvas" onclick="window.hideMenubar()"></div>
    <div id="contextbutton" class="contextbutton clearfix" onclick="window.showMenubar()">
        <div class="contextbuttonline"></div>
        <div class="contextbuttonline"></div>
        <div class="contextbuttonline"></div>
    </div>
    <div class="i-frame-wrapper"><iframe id="frame" frameborder="0" name="frame" style="height: 100%; width: 100%; border: none;">
	Der Browser unterst√ºtzt keine Inlineframes oder ist aktuell so konfiguriert,
	dass Inlineframes nicht angezeigt werden. 		</iframe></div>


    <script type="text/javascript">
        var pageDefined = false;
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == "page") {
                pageDefined = true;
                document.getElementById("frame").src = "pages/"+pair[1]+".html";
            }
        }
        if (pageDefined == false) {
            document.getElementById("frame").src = "pages/startpage.html";
        }

        var contextbutton = document.getElementById("contextbutton");
        var canvas = document.getElementById("canvas");
        var sidenav = document.getElementById("sidenav");
        window.showMenubar = function(e) {
            canvas.style.width = "100%";
            canvas.style.opacity = "0.8";
            sidenav.style.left = "0";
            try {
                window.AndroidApp.onOpenMenu();
            } catch (e) {}
        }
        window.hideMenubar = function(e) {
            canvas.style.width = "0";
            canvas.style.opacity = "0";
            sidenav.style.left = "-" + getComputedStyle(sidenav).getPropertyValue("width");
            try {
                window.AndroidApp.onCloseMenu();
            } catch (e) {}
        }
    </script>
</body>

</html>
